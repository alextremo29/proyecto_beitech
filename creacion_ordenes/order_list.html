<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/fontawesome-5-13-0/css/all.css">
	
	<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
	<title>Order list</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">
			<img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> Orders
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navOrders" aria-controls="navOrders" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navOrders">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Orders list</a>
				</li>
		    </ul>
		</div>
	</nav>
	<div class="container pt-3">
		<h1>Order List</h1>
		<form name="form_orden">
			<div class="card mb-5">
				<div class="card-header">
					Order List
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-4">
							<div class="form-group">
								<label for="customer">Customer:</label>
								<select class="select2 form-control" name="customer" id="customer"></select>
							</div>
						</div>
						<div class="col-3">
							<div class="form-group">
								<label for="init_date">Initial Date:</label>
								<input type="date" id="init_date" name="init_date" class="form-control">
							</div>
						</div>
						<div class="col-3">
							<div class="form-group">
								<label for="final_date">Final Date:</label>
								<input type="date" id="final_date" name="final_date" class="form-control">
							</div>
						</div>
						<div class="col-2">
							<button type="button" onclick="getOrders()" class="btn btn-success mt-4">List</button>
						</div>
					</div>
					<div id="respuesta"></div>
				</div>
			</div>
			<div class="card" id="summary">
				<div class="card-header">
					Orders
				</div>
				<div class="card-body">
					<table class="table table-striped table-bordered" id="OrdersTable">
						<thead class="thead-dark">
							<tr>
								<th>Creation Date</th>
								<th>Order ID</th>
								<th>Total</th>
								<th>Delivery Address</th>
								<th>Products</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</form>
		
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/popper.js"></script>
<script type="text/javascript" src="js/order_list.js"></script>

<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
