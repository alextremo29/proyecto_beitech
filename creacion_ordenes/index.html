<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/fontawesome-5-13-0/css/all.css">
	
	<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
	<title>Orders</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">
			<img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> Orders
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navOrders" aria-controls="navOrders" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navOrders">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="order_list.html">Orders list</a>
				</li>
		    </ul>
		</div>
	</nav>
	<div class="container pt-3">
		<h1>Create Order</h1>
		<form name="form_orden">
			<div class="card mb-5">
				<div class="card-header">
					Customer Data
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<label for="customer">Customer:</label>
								<select class="select2 form-control" name="customer" id="customer" onchange="getProducts()"></select>
							</div>
						</div>
						<div class="col-6">
							<div class="form-group">
								<label for="address">Delivery address:</label>
								<input type="text" class="form-control" name="address" id="address">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card mb-1">
				<div class="card-header">
					Products
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<label for="product">Product:</label>
								<select class="select2 form-control" name="product" id="product"></select>
							</div>
						</div>
						<div class="col-4">
							<div class="form-group">
								<label for="quantity">Quantity:</label>
								<input type="text" class="form-control" name="quantity" id="quantity">
							</div>
						</div>
						<div class="col-2">
							<button type="button" onclick="add_product()" class="btn btn-success mt-4"><i class="fas fa-plus"></i></button>
						</div>
					</div>
				</div>
			</div>
			<div class="card" id="summary">
				<div class="card-header">
					Order summary
				</div>
				<div class="card-body">
					<table class="table table-striped table-bordered" id="summaryTable">
						<thead class="thead-dark">
							<tr>
								<th>#</th>
								<th>Product</th>
								<th>Price</th>
								<th>Quantity</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<div class="col-2">
						<div class="form-group">
							<h4>Total:</h4>
							<h4 id="total"></h4>
						</div>
					</div>
					<button type="button" onclick="create_order()" class="btn btn-success mt-4">Create order</i></button>
					<div id="respuesta"></div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/popper.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
